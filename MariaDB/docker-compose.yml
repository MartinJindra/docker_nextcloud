version: '2.1'
services:

  nginx-proxy:
    image: "nginxproxy/nginx-proxy:$NGINX_PROXY_VERSION"
    mem_limit: "$NGINX_PROXY_MEM_LIMIT"
    volumes:
      - nginx-proxy-certs:/etc/nginx/certs:ro
      - nginx-proxy-vhost:/etc/nginx/vhost.d
      - ./nginx_config/network_internal.conf:/etc/nginx/network_internal.conf
      - ./nginx_config/uploadsize.conf:/etc/nginx/conf.d/uploadsize.conf
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  nginx-letsencrypt:
    image: "nginxproxy/acme-companion:$NGINX_LETSENCRYPT_VERSION"
    mem_limit: "$NGINX_LETSENCRYPT_MEM_LIMIT"
    volumes:
      - nginx-proxy-certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy

  nc-db:
    image: "mariadb:$MARIADB_VERSION"
    restart: always
    mem_limit: "$MARIADB_MEM_LIMIT"
    environment:
      - "MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD"
      - "MYSQL_DATABASE=$MYSQL_DATABASE"
      - "MYSQL_USER=$MYSQL_USER"
      - "MYSQL_PASSWORD=$MYSQL_PASSWORD"
    volumes:
      - nc-db-data:/var/lib/mysql

  nc-redis:
    image: "redis:$REDIS_VERSION"
    restart: always
    mem_limit: "$REDIS_MEM_LIMIT"
    command: redis-server --requirepass "$REDIS_PASSWORD"
    volumes:
      - redis:/var/lib/redis

  nc:
    image: "nextcloud:$NEXTCLOUD_VERSION"
    restart: always
    mem_limit: "$NEXTCLOUD_MEM_LIMIT"
    depends_on:
      - nc-db
      - nc-collabora
      - nc-redis
      - nginx-proxy
      - nginx-letsencrypt
    volumes:
      - nc-nextcloud:/var/www/html
      - nc-apps:/var/www/html/custom_apps
      - nc-config:/var/www/html/config
      - nc-data:/var/www/html/data
    environment:
      - "MYSQL_DATABASE=$MYSQL_DATABASE"
      - "MYSQL_USER=$MYSQL_USER"
      - "MYSQL_PASSWORD=$MYSQL_PASSWORD"
      - MYSQL_HOST=nc-db
      - "VIRTUAL_HOST=$VIRTUAL_HOST"
      - VIRTUAL_PORT=80
      - VIRTUAL_PROTO=http
      - "LETSENCRYPT_HOST=$LETSENCRYPT_HOST"
      - "LETSENCRYPT_EMAIL=$LETSENCRYPT_EMAIL"
      - RESOLVE_TO_PROXY_IP=true
      - REDIS_HOST=nc-redis
      - "REDIS_HOST_PASSWORD=$REDIS_PASSWORD"

  nc-collabora:
    image: "collabora/code:$COLLABORA_VERSION"
    restart: always
    mem_limit: "$COLLABORA_MEM_LIMIT"
    environment:
      - "domain=$nextcloud_domain"
      - "username=$username"
      - "password=$collabora_password"
      - "SLEEPFORDEBUGGER=0"
      - "VIRTUAL_HOST=$collabora_domain"
      - VIRTUAL_PORT=9980
      - VIRTUAL_PROTO=https
      - "LETSENCRYPT_HOST=$collabora_domain"
      - "LETSENCRYPT_EMAIL=$LETSENCRYPT_EMAIL"
      - RESOLVE_TO_PROXY_IP=true
      - NETWORK_ACCESS=internal
    expose:
      - 9980

volumes:
  nginx-proxy-certs:
  nginx-proxy-vhost:
  redis:
  nc-db-data:
  nc-nextcloud:
  nc-apps:
  nc-config:
  nc-data:
